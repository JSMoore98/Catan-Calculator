<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<h1>Catan Calculator</h1>
<button id="run" onclick="main()" title="Run the code">Run Script</button>
<input type="button" value="Click Me!" onclick="submitForms()" />

<div class="board_container">
    <div class="board_img">
        <img src="assets/Game_Board.PNG" alt="Game Board">
        <div class="t1">
            <p class="tile_text">A1</p>
        </div>
    </div>
</div>

<input type="number" id="form1" name="number" min="0" max="12">
<select id="form2" name="material">
    <option value=1>Wood</option>
    <option value=0>Brick</option>
    <option value=4>Wheat</option>
    <option value=2>Ore</option>
    <option value=3>Sheep</option>
    <option value=6>Desert</option>
</select>

</HTML>
